spring:
  application:
    name: bank-service
  datasource:
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    password: ${PASS}
    platform: postgres
    url: jdbc:postgresql://localhost:5432/bank_service
    username: postgres
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
jwt:
  secret: security

server:
  port: 8080

eureka:
  client:
    service-url:
      default-zone: http://eureka:password@localhost:8761/eureka

bank1-application:
  backend: http://localhost:8090/bank1

bank2-application:
  backend: http://localhost:8091/bank1

psp:
  frontend: http://localhost:4200

